<!DOCTYPE html>
<html>
<head>
    <title>我的第一个网页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的网站！</h1>
        <p>这是我的第一个在线网页 🎉</p>
        <img src="https://picsum.photos/300/200" alt="示例图片">
        <p>随时可以修改这些内容</p>
        <p>📧 联系我：myname@example.com</p>
    </div>
</body>
</html>
